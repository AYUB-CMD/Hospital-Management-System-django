{%load static%}
{%include 'base.html'%}
{%include 'nav.html'%}

{%block contant %}
<div class="container mt-5">
    <h2 class="text-center">Add Patient</h2>
    <br>
    <form method="POST">
        {% csrf_token %}
        <label for="">Patient name</label>
        <input type="text" class="form-control" name="p_name" required>
        <label for="">Contact no</label>
        <input type="text" class="form-control" name="p_contact" required>
        <label for="">Gender</label>
        <input type="text" class="form-control" name="p_gender" required>
        <label for="">Address</label>
        <input type="text" class="form-control" name="p_address" required>        
        <br>
        <input type="submit" value="submit" class="form-control btn btn-primary" >
    </form>

</div>
{% ifequal error 'no' %}
    <script>
        alert("Record Added");
        window.location=("{%url 'view_patient'%}")
    </script>
{% endifequal  %}
{% ifequal error 'yes' %}
    <script>
        alert("Something went Wrong try Again");

    </script>
{% endifequal  %}
{%endblock contant %}
{%include 'footer.html'%}
