{%load static%}
{%include 'base.html'%}
{%include 'nav.html'%}

{%block contant %}
<div class="container mt-5">
    <h2 class="text-center">Add Doctor</h2>
    <br>
    <form method="POST">
        {% csrf_token %}
        <label for="">Doctor name</label>
        <input type="text" class="form-control" name="d_name" required>
        <label for="">Contact no</label>
        <input type="text" class="form-control" name="d_contact" required>
        <label for="">Specialization</label>
        <input type="text" class="form-control" name="d_special" required>
        <br>
        <input type="submit" value="submit" class="form-control btn btn-primary" >
    </form>

</div>
{% ifequal error 'no' %}
    <script>
        alert("Record Added");
        window.location=("{%url 'view_doctor'%}")
    </script>
{% endifequal  %}
{% ifequal error 'yes' %}
    <script>
        alert("Something went Wrong try Again");

    </script>
{% endifequal  %}

{%endblock contant %}
{%include 'footer.html'%}
