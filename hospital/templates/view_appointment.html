{%load static%}
{%include 'base.html'%}
{%include 'nav.html'%}

{%block contant %}

<div class="container">
    <h2 class="text-center mt-4">View Appointment</h2>
    <table id="example" class="display table table-toggle" style="width:100%" >
        <thead>
            <tr>
                <th>Doctor Name</th>
                <th>Patient Name</th>
                <th>Date</th>
                <th>Time</th>
                <th>Remove</th>
            </tr>
        </thead>
        <tbody>
            {% for i in apt %}
            <tr>
                <td>{{i.doctor}}</td>
                <td>{{i.patient}}</td>
                <td>{{i.date1}}</td>
                <td>{{i.time1}}</td>
                <td><a class="btn btn-danger" href="{%url 'delete_appointment' i.id%}" onclick="return confirm('Are You Sure want to delete?')">Remove</a></td>
            </tr>
            {% endfor %}

        </tbody>

    </table>
</div>

{%endblock contant %}
{%include 'footer.html'%}
